<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/main.xhtml">

	<style type="text/css">

</style>

	<ui:define name="body">

		<h:form>
			<p:fieldset legend="Cadastro de Funcionários"
				style="margin-top: 20px; width: 920px; margin: auto; height: 50%; "
				styleClass="container">
				<p:messages closable="true"></p:messages>
				<h:panelGrid columns="1">

					<h:panelGrid id="panel" columns="2"
						style="margin-top:50px; margin: auto; cellpadding: 10;"
						width="100%" styleClass="my-panel-grid" columnClasses="col1, col2">

						<h:panelGrid style=" margin-bottom: 10px;">
							<p:outputLabel value="Nome" />
							<p:inputText required="true" label="Nome"
								value="#{manterFuncionarioMB.funcionario.nome}" />
						</h:panelGrid>

						<h:panelGrid>
							<p:outputLabel value="CPF" />
							<p:inputText label="CPF" required="true"
								value="#{manterFuncionarioMB.funcionario.cpfCnpj}" />

						</h:panelGrid>


						<h:panelGrid style=" margin-bottom: 10px;">
							<p:outputLabel value="Telefone" />
							<p:inputMask mask="(99) 9999-9999"
								value="#{manterFuncionarioMB.funcionario.telefone}" />

						</h:panelGrid>


						<h:panelGrid>
							<p:outputLabel value="Celular" />
							<p:inputMask mask="(99) 9999-9999"
								value="#{manterFuncionarioMB.funcionario.celular}" />

						</h:panelGrid>


						<h:panelGrid style="margin-bottom: 10px;">
							<p:outputLabel value="E-Mail" />
							<p:inputText value="#{manterFuncionarioMB.funcionario.email}" />
						</h:panelGrid>


						<h:panelGrid>
							<p:outputLabel value="Endereço" />
							<p:inputText value="#{manterFuncionarioMB.funcionario.endereco}" />

						</h:panelGrid>


						<h:panelGrid>
							<p:outputLabel value="Cargo" />
							<p:selectOneMenu style="width: 228px" required="true"
								label="Cargo"
								value="#{manterFuncionarioMB.funcionario.tipoFuncionario}"
								converter="omnifaces.SelectItemsConverter">
								<f:selectItem noSelectionOption="true" itemLabel="Selecione"></f:selectItem>
								<f:selectItems value="#{manterFuncionarioMB.listaCargos}"
									var="cargo" itemLabel="#{cargo.noTipoFuncionario}"></f:selectItems>
							</p:selectOneMenu>
						</h:panelGrid>

					</h:panelGrid>
				</h:panelGrid>
				<h:panelGrid columns="2" style="float:right">
					<p:commandButton value="Cadastrar"
						action="#{manterFuncionarioMB.cadastrarFuncionario}" ajax="false"
						style="margin-left: 40px ;margin-right: 20px;" />
					<p:commandButton value="Limpar"
						action="#{manterFuncionarioMB.limpaCampos()}" immediate="true"
						ajax="true" update="@form" />
				</h:panelGrid>

			</p:fieldset>



		</h:form>
	</ui:define>

</ui:composition>
