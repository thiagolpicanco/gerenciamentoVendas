<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions" template="starter.xhtml">
	<ui:define name="body">
		<h:form>



			<div class="box box-primary">
				<div class="box-header with-border" style="border-bottom: 30px;">
					<h2 class="box-title">Entrada de Produto em Estoque</h2>

				</div>
				<div class="box-body">
					<p:messages></p:messages>

					<div class="form-group">

						<h:outputLabel value="Produto: " />
						<h:selectOneMenu style="width: 350px;" required="true"
							label="Produto" styleClass="form-control"
							value="#{manterProdutoMB.produto}"
							converter="omnifaces.SelectItemsConverter">
							<f:selectItem itemLabel="Selecione" naoSelectionOption="true"></f:selectItem>
							<f:selectItems value="#{manterProdutoMB.listaProdutos}"
								var="prod"
								itemLabel="Nome: #{prod.nome} | Código: #{prod.id.codigo} |  Tamanho : #{prod.id.tamanho} "></f:selectItems>

						</h:selectOneMenu>


						<h:outputLabel value="Motivo da Entrada: " />
						<h:selectOneMenu required="true" styleClass="form-control"
							style="width: 350px;" label="Motivo"
							value="#{manterProdutoMB.entradaProduto.observacao}"
							converter="omnifaces.SelectItemsConverter">
							<f:selectItem noSelectionOption="true" itemLabel="Selecione"></f:selectItem>
							<f:selectItems value="#{manterProdutoMB.listaMotivos}"></f:selectItems>
						</h:selectOneMenu>

						<h:outputLabel value="Quantidade a entrar: " />
						<BR />
						<p:spinner id="basic" value="#{manterProdutoMB.qtdEntrada}"
							label="Quantidade" maxlength="4" size="4"
							requiredMessage="Campo Obrigatório" style="text-align: center;"
							min="1" />


						<h:panelGrid columns="2" style="float: right;">
							<p:commandButton value="Efetuar entrada"
								action="#{manterProdutoMB.efetuarEntradaEstoque()}"
								update="@form"></p:commandButton>
							<p:commandButton value="Limpar"
								action="#{manterProdutoMB.limpaCampos()}" ajax="true"
								immediate="true">

							</p:commandButton>
						</h:panelGrid>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
