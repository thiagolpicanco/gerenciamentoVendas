<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="starter.xhtml">



	<ui:define name="body">

		<h:form>


			<div class="box box-primary">
				<div class="box-header with-border" style="border-bottom: 30px;">
					<h2 class="box-title">Cadastro de Fornecedores</h2>
				</div>
				<div class="box-body">
					<p:messages></p:messages>
					<div class="row">
						<div class="col-md-6">


							<h:panelGrid style=" margin-bottom: 10px;">
								<p:outputLabel value="Nome" />
								<p:inputText value="#{manterFornecedorMB.fornecedor.nome}"
									styleClass="form-control" required="true" label="Nome"
									disabled="#{manterFornecedorMB.tipoVisao.equalsIgnoreCase('v')}" />
							</h:panelGrid>


							<h:panelGrid>
								<p:outputLabel value="CNPJ" />
								<p:inputMask value="#{manterFornecedorMB.fornecedor.cpfCnpj}"
									label="CNPJ" styleClass="form-control" required="true"
									disabled="#{manterFornecedorMB.tipoVisao.equalsIgnoreCase('v')}"
									mask="99.999.999/9999-99" validator="cnpjValidator" />

							</h:panelGrid>


							<h:panelGrid style="margin-bottom: 10px;">
								<p:outputLabel value="Telefone" />
								<p:inputMask mask="(99) 9999-9999" styleClass="form-control"
									value="#{manterFornecedorMB.fornecedor.telefone}"
									disabled="#{manterFornecedorMB.tipoVisao.equalsIgnoreCase('v')}"
									label=" Telefone" />
							</h:panelGrid>


							<h:panelGrid>
								<p:outputLabel value="Celular" />
								<p:inputMask mask="(99) 9999-9999" styleClass="form-control"
									disabled="#{manterFornecedorMB.tipoVisao.equalsIgnoreCase('v')}"
									label="
									Celular"
									value="#{manterFornecedorMB.fornecedor.celular}" />

							</h:panelGrid>

						</div>
						<div class="col-md-6">
							<h:panelGrid style="margin-bottom: 10px;">
								<p:outputLabel value="E-Mail" />
								<p:inputText value="#{manterFornecedorMB.fornecedor.email}"
									disabled="#{manterFornecedorMB.tipoVisao.equalsIgnoreCase('v')}"
									styleClass=" form-control" />
							</h:panelGrid>


							<h:panelGrid>
								<p:outputLabel value="Endereço" />
								<p:inputText value="#{manterFornecedorMB.fornecedor.endereco}"
									disabled="#{manterFornecedorMB.tipoVisao.equalsIgnoreCase('v')}"
									styleClass=" form-control" />
							</h:panelGrid>

						</div>
					</div>
					<h:panelGroup style="float:right"
						rendered="#{manterFornecedorMB.tipoVisao.equalsIgnoreCase('v') or manterFornecedorMB.tipoVisao.equalsIgnoreCase('e') }">
						<p:commandButton value="Voltar" immediate="true"
							action="listaFornecedores.xhtml?faces-redirect=true" />
					</h:panelGroup>
					<h:panelGroup
						rendered="#{!manterFornecedorMB.tipoVisao.equalsIgnoreCase('v')}">
						<h:panelGrid columns="2" style="float:right">
							<p:commandButton value="Salvar"
								action="#{manterFornecedorMB.cadastrarFornecedor()}"
								update="@form" ajax="false"
								rendered="#{!manterFornecedorMB.tipoVisao.equalsIgnoreCase('v')}"
								style="margin-left: 40px ;">
								<p:ajax update="@form" resetValues="true" />
							</p:commandButton>
							<p:commandButton value="Limpar"
								rendered="#{!manterFornecedorMB.tipoVisao.equalsIgnoreCase('v') and !manterFornecedorMB.tipoVisao.equalsIgnoreCase('e')} ">
								<p:ajax update="@form" resetValues="true" />
							</p:commandButton>
						</h:panelGrid>
					</h:panelGroup>

				</div>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
