<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions" template="starter.xhtml">

	<ui:define name="body">
		<h:form id="formEstoque">
			<p:growl id="msg" />
			<div class="box box-primary">
				<div class="box-header with-border" style="border-bottom: 30px;">
					<h2 class="box-title">Consulta Funcionários</h2>
				</div>
				<div class="box-body" style="max-width: 400px;">

					<div class="form-group">

						<h:outputLabel value="Produto: " />
						<h:selectOneMenu style="width: 350px;" required="true"
							styleClass="form-control" value="#{manterEstoqueMB.estoque}"
							converter="omnifaces.SelectItemsConverter">
							<f:selectItem itemLabel="Selecione" naoSelectionOption="true"></f:selectItem>
							<f:selectItems value="#{manterEstoqueMB.produtosVinculados}"
								var="prod"
								itemLabel="#{prod.produto.nome}  |  Tamanho : #{prod.tamanho}"></f:selectItems>
							<p:ajax update="basic" event="change"></p:ajax>
						</h:selectOneMenu>

						<h:outputLabel value="Quantidade a remover " />
						<BR />
						<p:spinner id="basic" value="#{manterEstoqueMB.qtdEntrada}"
							maxlength="4" size="4" required="true"
							requiredMessage="Campo Obrigatório" style="text-align: center;"
							min="1" max="#{manterEstoqueMB.estoque.qtdAtual}" />

					</div>
					<BR />
					<div class="form-group">
						<p:commandButton value="Efetuar remoção"
							action="#{manterEstoqueMB.efetuarRemocaoEstoque()}"
							update="@form"></p:commandButton>
						<p:commandButton value="Limpar"
							action="#{manterEstoqueMB.limparCampos()}" ajax="false"
							immediate="true" update="@form">

						</p:commandButton>
					</div>

				</div>
			</div>


		</h:form>
	</ui:define>

</ui:composition>
