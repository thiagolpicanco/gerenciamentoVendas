<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="starter.xhtml">

	<style type="text/css">
</style>

	<script type="text/javascript">

$(function() {
	$("#datepicker").datepicker({
	dateFormat : 'dd-mm-yy',
	changeMonth : true,
	changeYear : true
	});
</script>

	<ui:define name="body">

		<h:form>

			<div class="box box-primary">
				<div class="box-header with-border" style="border-bottom: 30px;">
					<h2 class="box-title">Cadastro de Clientes</h2>
				</div>
				<div class="box-body">
					<p:growl></p:growl>
					<div class="form-group" style="max-width: 400px;">


						<h:outputLabel value="Nome" for="nome" />
						<h:inputText required="true" label="Nome" id="nome"
							styleClass="form-control" value="#{manterClienteMB.cliente.nome}" />

						<h:outputLabel value="CPF" />
						<h:inputText required="true" label="CPF" id="cpf"
							onkeypress="mascara(this,cpf)" styleClass="form-control"
							validator="cpfValidator"
							value="#{manterClienteMB.cliente.cpfCnpj}" />

						<h:outputLabel value="Email" />
						<h:inputText required="true" label="Email"
							styleClass="form-control"
							value="#{manterClienteMB.cliente.email}" />

						<h:outputLabel value="Telefone" />
						<h:inputText required="true" label="Telefone"
							styleClass="form-control"
							value="#{manterClienteMB.cliente.telefone}" />


						<h:outputLabel value="Celular" />
						<h:inputText required="true" label="Celular"
							styleClass="form-control"
							value="#{manterClienteMB.cliente.celular}" />



						<h:outputLabel value="Cidade" />
						<h:inputText required="true" label="Cidade"
							styleClass="form-control"
							value="#{manterClienteMB.cliente.cidade}" />

						<h:outputLabel value="Bairro" />
						<h:inputText required="true" label="Bairro"
							styleClass="form-control"
							value="#{manterClienteMB.cliente.bairro}" />



						<h:outputLabel value="Endereço" />
						<h:inputText required="true" label="Endereço"
							styleClass="form-control"
							value="#{manterClienteMB.cliente.endereco}" />



						<div class="box-footer">
							<div class="form-group">
								<p:commandButton value="Cadastrar"
									action="#{manterClienteMB.cadastrarCliente()}" ajax="true"
									update="@form" />
								<p:commandButton value="Limpar"
									action="#{manterClienteMB.limparCampos()}" immediate="true"
									ajax="true" update="@form" />
							</div>
						</div>
					</div>
				</div>
			</div>


		</h:form>
	</ui:define>

</ui:composition>
