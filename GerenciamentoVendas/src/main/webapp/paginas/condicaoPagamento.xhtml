<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions" template="starter.xhtml">
	<ui:define name="body">
		<h:form>



			<div class="box box-primary">
				<div class="box-header with-border" style="border-bottom: 30px;">
					<h2 class="box-title">Condições de Pagamento</h2>

				</div>
				<div class="box-body">
					<p:messages closable="true"></p:messages>
					<div class="form-group" style="width: 400px;">


						<h:outputLabel value="Código da Condição" />
						<h:inputText styleClass="form-control" required="true"
							label="Código"
							value="#{manterCondicoesPagamento.tipoPagamento.id}" />

						<h:outputLabel value="Nome da Condição " />
						<h:inputText styleClass="form-control" required="true"
							label="Nome"
							value="#{manterCondicoesPagamento.tipoPagamento.tipoPagamento}" />

					</div>
					<h:panelGrid columns="2" style="float: right;">
						<p:commandButton value="Cadastrar"
							action="#{manterCondicoesPagamento.gravar()}" update="@form"></p:commandButton>
						<p:commandButton value="Limpar" ajax="true" immediate="true"
							update="@form">
							<p:ajax update="@form" resetValues="true" />
						</p:commandButton>
					</h:panelGrid>
				</div>
				<p:separator style="margin-top: 20px; margin-bottom: 20px;"></p:separator>

				<p:dataTable value="#{manterCondicoesPagamento.listaTipoPagamento}"
					var="pag">

					<p:column headerText="Código"
						style="width: 90px; text-align:center;">
						<h:outputText value="#{pag.id}" />
					</p:column>

					<p:column headerText="Descrição" style="text-align:center;">
						<h:outputText value="#{pag.tipoPagamento}" />
					</p:column>

				</p:dataTable>



			</div>
		</h:form>
	</ui:define>
</ui:composition>
