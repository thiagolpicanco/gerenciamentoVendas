<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="starter.xhtml">

	<style type="text/css">
</style>

	<ui:define name="body">

		<h:form>

			<div class="box box-primary">
				<div class="box-header with-border" style="border-bottom: 30px;">
					<h2 class="box-title">Cadastro de Funcionarios</h2>
				</div>
				<div class="box-body">
					<p:messages></p:messages>
					<div class="form-group" style="max-width: 400px;">



						<h:outputLabel value="Nome" />
						<h:inputText required="true" label="Nome"
							styleClass="form-control"
							value="#{manterFuncionarioMB.funcionario.nome}" />

						<h:outputLabel value="CPF" />
						<h:inputText label="CPF" required="true" styleClass="form-control"
							value="#{manterFuncionarioMB.funcionario.cpfCnpj}" />



						<h:outputLabel value="Telefone" />
						<p:inputMask mask="(99) 9999-9999" styleClass="form-control"
							value="#{manterFuncionarioMB.funcionario.telefone}" />



						<h:outputLabel value="Celular" />

						<p:inputMask mask="(99) 9999-9999" styleClass="form-control"
							value="#{manterFuncionarioMB.funcionario.celular}" />



						<h:outputLabel value="E-Mail" />
						<h:inputText value="#{manterFuncionarioMB.funcionario.email}"
							styleClass="form-control" />


						<h:outputLabel value="EndereÃ§o" />
						<h:inputText value="#{manterFuncionarioMB.funcionario.endereco}"
							styleClass="form-control" />



						<h:outputLabel value="Cargo" />
						<h:selectOneMenu required="true" styleClass="form-control"
							label="Cargo"
							value="#{manterFuncionarioMB.funcionario.tipoFuncionario}"
							converter="omnifaces.SelectItemsConverter">
							<f:selectItem noSelectionOption="true" itemLabel="Selecione"></f:selectItem>
							<f:selectItems value="#{manterFuncionarioMB.listaCargos}"
								var="cargo" itemLabel="#{cargo.noTipoFuncionario}"></f:selectItems>
						</h:selectOneMenu>

						<div class="box-footer">
							<div class="form-group">
								<h:commandButton value="Cadastrar"
									styleClass="btn btn-info pull-right"
									action="#{manterFuncionarioMB.cadastrarFuncionario}"
									ajax="false"/>
								<h:commandButton value="Limpar" styleClass="btn btn-info pull-right"
									action="#{manterFuncionarioMB.limpaCampos()}" immediate="true"
									ajax="true" update="@form" />
							</div>
						</div>
					</div>
				</div>
			</div>


		</h:form>
	</ui:define>

</ui:composition>
