<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="starter.xhtml">

	<style type="text/css">
</style>

	<ui:define name="body">

		<h:form>

			<div class="box box-primary">
				<div class="box-header with-border" style="border-bottom: 30px;">
					<h2 class="box-title">Cadastro de Funcionarios</h2>
				</div>
				<div class="box-body">
					<p:messages></p:messages>
					<div class="form-group" style="max-width: 400px;">



						<h:outputLabel value="Nome" />
						<h:inputText required="true" label="Nome"
							styleClass="form-control"
							value="#{manterFuncionarioMB.funcionario.nome}"
							disabled="#{manterFuncionarioMB.tipoVisao.equalsIgnoreCase('v')}" />

						<h:outputLabel value="CPF" />
						<p:inputMask mask="999.999.999-99" label="CPF" required="true"
							styleClass="form-control"
							disabled="#{manterFuncionarioMB.tipoVisao.equalsIgnoreCase('v')}"
							value="#{manterFuncionarioMB.funcionario.cpf}"
							validator="cpfValidator" />

						<h:outputLabel value="Telefone" />
						<p:inputMask mask="(99) 9999-9999" styleClass="form-control"
							value="#{manterFuncionarioMB.funcionario.telefone}"
							disabled="#{manterFuncionarioMB.tipoVisao.equalsIgnoreCase('v')}" />

						<h:outputLabel value="Celular" />

						<p:inputMask mask="(99) 9999-9999" styleClass="form-control"
							value="#{manterFuncionarioMB.funcionario.celular}"
							disabled="#{manterFuncionarioMB.tipoVisao.equalsIgnoreCase('v')}" />



						<h:outputLabel value="E-Mail" />
						<h:inputText value="#{manterFuncionarioMB.funcionario.email}"
							styleClass="form-control"
							disabled="#{manterFuncionarioMB.tipoVisao.equalsIgnoreCase('v')}" />


						<h:outputLabel value="EndereÃ§o" />
						<h:inputText value="#{manterFuncionarioMB.funcionario.endereco}"
							styleClass="form-control"
							disabled="#{manterFuncionarioMB.tipoVisao.equalsIgnoreCase('v')}" />



						<h:outputLabel value="Cargo" />
						<h:selectOneMenu required="true" styleClass="form-control"
							label="Cargo" value="#{manterFuncionarioMB.funcionario.cargo}"
							disabled="#{manterFuncionarioMB.tipoVisao.equalsIgnoreCase('v')}"
							converter="omnifaces.SelectItemsConverter">
							<f:selectItem noSelectionOption="true" itemLabel="Selecione"></f:selectItem>
							<f:selectItems value="#{manterFuncionarioMB.listaCargos}"
								var="cargo"></f:selectItems>
						</h:selectOneMenu>




					</div>
					<div class="box-footer">
						<div class="form-group" style="float: right;">

							<h:panelGroup
								rendered="#{!manterFuncionarioMB.tipoVisao.equalsIgnoreCase('v')}">
								<p:commandButton value="Salvar"
									action="#{manterFuncionarioMB.cadastrarFuncionario}"
									ajax="false" />
								<p:commandButton value="Limpar"
									rendered="#{!manterFuncionarioMB.tipoVisao.equalsIgnoreCase('v') and !manterFuncionarioMB.tipoVisao.equalsIgnoreCase('e')}"
									action="#{manterFuncionarioMB.limpaCampos()}" immediate="true"
									ajax="true" update="@form" />
							</h:panelGroup>
							<h:panelGroup
								rendered="#{manterFuncionarioMB.tipoVisao.equalsIgnoreCase('v') or manterFuncionarioMB.tipoVisao.equalsIgnoreCase('e')}">
								<p:commandButton value="Voltar"
									action="listarFuncionarios.xhtml?faces-redirect=true" />
							</h:panelGroup>


						</div>
					</div>
				</div>
			</div>


		</h:form>
	</ui:define>

</ui:composition>
