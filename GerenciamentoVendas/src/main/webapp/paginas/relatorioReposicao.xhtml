<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions" template="starter.xhtml">
	<ui:define name="body">
		<h:form>


			<div class="box box-primary">
				<div class="box-header with-border"
					style="border-bottom: 30px; margin-top: 30px; text-align: center">
					<h:outputText value="Relatório de Produtos Pendentes"
						style="font-size: 20px; font-weight: 800; margin: 0 auto; width: 50%;" />
				</div>
				<div class="box-body">


					<p:spacer style="height: 20px;"></p:spacer>



					<p:dataTable id="pendentes"
						value="#{manterProdutoMB.listaProdutosPendentes()}" var="produto"
						emptyMessage="Não existem produtos pendentes de reposição"
						style="text-align: center">


						<p:column>
							<f:facet name="header">
								<p:outputLabel value="Codigo" />
							</f:facet>
							<h:outputText value="#{produto.id.codigo}">
							</h:outputText>
						</p:column>

						<p:column>
							<f:facet name="header">
								<p:outputLabel value="Nome" />
							</f:facet>
							<h:outputText value="#{produto.nome}">
							</h:outputText>
						</p:column>


						<p:column>
							<f:facet name="header">
								<p:outputLabel value="Tamanho" />
							</f:facet>
							<h:outputText value="#{produto.id.tamanho}">
							</h:outputText>
						</p:column>


						<p:column>
							<f:facet name="header">
								<p:outputLabel value="Marca" />
							</f:facet>
							<h:outputText value="#{produto.fornecedor.nome}">
							</h:outputText>
						</p:column>

						<p:column>
							<f:facet name="header">
								<p:outputLabel value="Quantidade em estoque" />
							</f:facet>
							<h:outputText value="#{produto.qtdAtual}">
							</h:outputText>
						</p:column>

						<p:column>
							<f:facet name="header">
								<p:outputLabel value="Quantidade Minima" />
							</f:facet>
							<h:outputText value="#{produto.qtdMinima}">
							</h:outputText>
						</p:column>

						<p:column>
							<f:facet name="header">
								<p:outputLabel value="Quantidade Pendente" />
							</f:facet>
							<h:outputText value="#{produto.qtdPendente}">
							</h:outputText>
						</p:column>

					</p:dataTable>
					<p:panelGrid columns="2"
						style="text-align: center; text-align: center; margin-top: 30px;"
						title="Exportar">
						<f:facet name="header">
							<h:outputText value="Exportar para Arquivo " />
						</f:facet>

						<p:column>
							<h:panelGrid columns="1">
								<h:commandLink>
									<img src="resources/img/pdf.png" alt="User Image" />
									<pe:exporter type="pdf" target="pendentes" fileName="pendentes"
										tableTitle="Relatorio de Produtos Pendentes"></pe:exporter>
								</h:commandLink>
								<h:outputText value="PDF" />
							</h:panelGrid>
						</p:column>

						<p:column>
							<h:panelGrid columns="1">
								<h:commandLink>
									<img src="resources/img/excel.png" alt="User Image" />
									<p:dataExporter type="xls" target="pendentes"
										fileName="pendentes"></p:dataExporter>
								</h:commandLink>
								<h:outputText value="XLS" />
							</h:panelGrid>
						</p:column>
					</p:panelGrid>





				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
