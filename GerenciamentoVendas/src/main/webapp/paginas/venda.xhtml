<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="starter.xhtml">

	<style type="text/css">
</style>

	<ui:define name="body">

		<h:form>

			<div class="box box-primary">
				<div class="box-header with-border"
					style="border-bottom: 15px; margin-top: 15px; text-align: center">
					<h:outputText value="Efetuar Venda"
						style="font-size: 25px; font-weight: 800; margin: 0 auto; width: 50%;" />
				</div>
			</div>
			<p:messages></p:messages>
			<h:panelGrid columns="2">


				<p:outputLabel value="Cliente" for="dd" />
				<p:autoComplete id="dd" value="#{manterVendaMB.cliente}"
					completeMethod="#{manterVendaMB.completeText}" />



				<p:outputLabel value=""></p:outputLabel>
				<p:commandButton value="Adicionar Produto" />
				<p:outputLabel value="Lista de Produtos: " style="margin-top: 20px;" />
			</h:panelGrid>
			<p:dataTable id="listaProdutos" var="saida"
				value="#{manterVendaMB.listaProdutosCarrinho}">


				<p:column>
					<f:facet name="header">
						<p:outputLabel value="Nome" />
					</f:facet>
					<h:outputText value="#{saida.produto.nome}">
					</h:outputText>
				</p:column>

				<p:column>
					<f:facet name="header">
						<p:outputLabel value="CÃ³digo" />
					</f:facet>
					<h:outputText value="#{saida.produto.id.codigo}">
					</h:outputText>
				</p:column>

				<p:column>
					<f:facet name="header">
						<p:outputLabel value="Tamanho" />
					</f:facet>
					<h:outputText value="#{saida.produto.id.tamanho}">
					</h:outputText>
				</p:column>

				<p:column>
					<f:facet name="header">
						<p:outputLabel value="Qtd" />
					</f:facet>
					<h:outputText value="#{saida.quantidade}">
					</h:outputText>
				</p:column>


			</p:dataTable>

			<p:outputLabel value="Valor Total Venda: " style="margin-top: 50px;"
				for="total" />
			<p:inputText value="#{manterVendaMB.venda.valorTotal}"
				disabled="true" id="total"></p:inputText>


			<h:panelGrid style="margin-top: 20px;" columns="2">
				<p:commandButton value="Efetuar Venda" />
				<p:commandButton value="Limpar Campos" />
			</h:panelGrid>
		</h:form>
	</ui:define>

</ui:composition>
