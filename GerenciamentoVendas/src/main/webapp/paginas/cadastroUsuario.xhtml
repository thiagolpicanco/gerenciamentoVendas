<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="starter.xhtml">

	<style type="text/css">
</style>

	<ui:define name="body">

		<h:form>

			<div class="box box-primary">
				<div class="box-header with-border" style="border-bottom: 30px;">
					<h2 class="box-title">Cadastro de Usuários</h2>
				</div>
				<div class="box-body">
					<p:messages></p:messages>
					<div class="form-group" style="max-width: 400px;">


						<h:outputLabel value="Usuário" />
						<h:inputText required="true" label="Nome"
							styleClass="form-control"
							value="#{manterUsuarioMB.login.usuario}" />



						<h:outputLabel value="Senha:" />
						<h:inputSecret required="true" label="Senha"
							styleClass="form-control" value="#{manterUsuarioMB.login.senha}" />




						<h:outputLabel value="Funcionario" />
						<h:selectOneMenu required="true" styleClass="form-control"
							label="Funcionario" value="#{manterUsuarioMB.login.funcionario}"
							converter="omnifaces.SelectItemsConverter">
							<f:selectItem noSelectionOption="true" itemLabel="Selecione"></f:selectItem>
							<f:selectItems value="#{manterUsuarioMB.listaFuncionarios}"
								var="func" itemLabel="#{func.nome} - #{func.cpfCnpj} "></f:selectItems>
						</h:selectOneMenu>

						<div class="box-footer">
							<div class="form-group">
								<h:commandButton value="Cadastrar"
									styleClass="btn btn-info pull-right"
									action="#{manterUsuarioMB.cadastrarUsuario()}" ajax="true" />
								<h:commandButton value="Limpar"
									styleClass="btn btn-info pull-right"
									action="#{manterUsuarioMB.limpaCampos()}" immediate="true"
									ajax="true" update="@form" />
							</div>
						</div>
					</div>
				</div>
			</div>


		</h:form>
	</ui:define>

</ui:composition>
