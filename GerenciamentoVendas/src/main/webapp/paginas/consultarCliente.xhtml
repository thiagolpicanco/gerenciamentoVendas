	<ui:define name="body">
		<h:form>


			<div class="box box-primary">
				<div class="box-header with-border" style="border-bottom: 30px;">
					<h2 class="box-title">Clientes</h2>
				</div>
				<div class="box-body">
					<p:messages />


					<div class="box-body" style="max-width: 400px;">
						<p:outputLabel value="Nome" style="margin-right: 10px;" />
						<h:inputText value="#{manterClienteMB.cliente.nome}"
							styleClass="form-control" />

						<p:outputLabel value="CNPJ" />
						<h:inputText value="#{manterClienteMB.cliente.cpfCnpj}"
							styleClass="form-control" />


						<p:commandButton value="Buscar" style="margin-top: 20px;"

						<p:commandButton value="Limpar"
							action="#{manterClienteMB.limparCampos()}" ajax="true"
							update="@form" />
					</div>

				</div>


				<p:dataTable style="margin-top: 20px;"
					value="#{manterClienteMB.listaClientes}" var="cliente"
					emptyMessage="Não existem clientes cadastrados.">


					<p:column>
						<f:facet name="header">
							<p:outputLabel value="Nome" />
						</f:facet>

					</p:column>
					<p:column>

							<p:outputLabel value="CPF" />

						<h:outputText value="#{cliente.cpfCnpj}" />
					</p:column>

					<p:column>
						<f:facet name="header">
