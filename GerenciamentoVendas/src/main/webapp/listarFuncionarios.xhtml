<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="starter.xhtml">



	<style type="text/css">
#letra {
	font-size: 15px;
}
</style>


	<ui:define name="body">
		<h:form>
			<div class="box box-primary">
				<div class="box-header with-border" style="border-bottom: 30px;">
					<h2 class="box-title">Consulta Funcionários</h2>
				</div>
				<div class="box-body" style="max-width: 400px;">

					<div class="form-group">
						<p:outputLabel value="Nome" style="margin-right: 10px;" />
						<h:inputText value="#{manterFuncionarioMB.funcionario.nome}"
							styleClass="form-control" />

						<p:outputLabel value="CPF" />
						<h:inputText value="#{manterFuncionarioMB.funcionario.cpfCnpj}"
							styleClass="form-control" />

						<p:outputLabel value="Código" />
						<h:inputText value="#{manterFuncionarioMB.funcionario.id}"
							styleClass="form-control" />

						<p:outputLabel value="Cargo" />
						<h:selectOneMenu converter="omnifaces.SelectItemsConverter"
							styleClass="form-control"
							value="#{manterFuncionarioMB.funcionario.tipoFuncionario}">
							<f:selectItem itemLabel="Selecione" noSelectionOption="true"></f:selectItem>
							<f:selectItems value="#{manterFuncionarioMB.listaCargos}"
								var="cargo" itemLabel="#{cargo.noTipoFuncionario}">
							</f:selectItems>
						</h:selectOneMenu>

						<p:outputLabel value="E-mail" />
						<h:inputText value="#{manterFuncionarioMB.funcionario.email}"
							styleClass="form-control" />

						<p:commandButton value="Buscar"
							action="#{manterFuncionarioMB.filtrarFuncionarios()}"
							update="@form" />
						<p:commandButton value="Limpar"
							action="#{manterFuncionarioMB.limpaCampos()}" ajax="true"
							update="@form" />
					</div>
				</div>
			</div>
			<div class="form-group">

				<p:dataTable var="func"
					value="#{manterFuncionarioMB.listaFuncionarios}">

					<p:column>
						<f:facet name="header">
							<p:outputLabel value="Nome" />
						</f:facet>

						<h:outputText value="#{func.nome}" style="font-size: 15px;">
						</h:outputText>
					</p:column>

					<p:column>
						<f:facet name="header">
							<p:outputLabel value="CPF" />
						</f:facet>
						<h:outputText value="#{func.cpfCnpj}" style="font-size: 15px;">
						</h:outputText>
					</p:column>

					<p:column>
						<f:facet name="header">
							<p:outputLabel value="Telefone" />
						</f:facet>
						<h:outputText value="#{func.telefone}" style="font-size: 15px;">
						</h:outputText>
					</p:column>

					<p:column>
						<f:facet name="header">
							<p:outputLabel value="Celular" />
						</f:facet>
						<h:outputText value="#{func.celular}" style="font-size: 15px;">
						</h:outputText>
					</p:column>


					<p:column>
						<f:facet name="header">
							<p:outputLabel value="E-mail" />
						</f:facet>
						<h:outputText value="#{func.email}" style="font-size: 12px;">
						</h:outputText>
					</p:column>


					<p:column>
						<f:facet name="header">
							<p:outputLabel value="Cargo" />
						</f:facet>
						<h:outputText value="#{func.tipoFuncionario.noTipoFuncionario}"
							style="font-size: 15px;">
						</h:outputText>
					</p:column>



				</p:dataTable>


			</div>
		</h:form>
	</ui:define>

</ui:composition>
