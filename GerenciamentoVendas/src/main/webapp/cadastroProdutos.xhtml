<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/main.xhtml">

	<style>
.
.ui-fileupload-simple input[type=file] {
	position: absolute;
	top: 0;
	right: 0;
	min-width: 100%;
	min-height: 100%;
	font-size: 100px;
	text-align: right;
	filter: alpha(opacity = 0);
	opacity: 0;
	outline: none;
	background: white;
	cursor: inherit;
	display: block;
}
</style>


	<ui:define name="body">
		<h:form>

			<p:fieldset legend="Cadastro de Produtos"
				style="width: 920px; margin: auto;">
				<p:messages></p:messages>
				<h:panelGrid columns="2">




					<h:panelGrid columns="4" cellpadding="10" cellspacing="10">
						<p:outputLabel value="Nome do Produto" style="margin-right: 10px;" />
						<p:inputText value="#{manterProdutoMB.produto.nome}" />

						<p:outputLabel value="Palavra-chave" />
						<p:inputText value="#{manterProdutoMB.produto.palavrasChaves}" />

						<p:outputLabel value="Código" />
						<p:inputText value="#{manterProdutoMB.produto.id}" />

						<p:outputLabel value="Fornecedor" />
						<p:selectOneMenu value="#{manterProdutoMB.produto.fornecedor}"
							converter="omnifaces.SelectItemsConverter">
							<f:selectItem itemLabel="Selecione" noSelectionOption="true"></f:selectItem>
							<f:selectItems value="#{manterProdutoMB.listaFornecedores}"
								var="forn" itemLabel="#{forn.nome}"></f:selectItems>
						</p:selectOneMenu>

						<p:outputLabel value="Categoria" />
						<p:selectOneMenu value="#{manterProdutoMB.produto.categoria}"
							converter="omnifaces.SelectItemsConverter">
							<f:selectItem itemLabel="Selecione" noSelectionOption="true"></f:selectItem>
							<f:selectItems value="#{manterProdutoMB.listaCategorias}"
								var="categoria" itemLabel="#{categoria.noCategoria}"></f:selectItems>

						</p:selectOneMenu>

						<p:outputLabel value="Descrição" />
						<p:inputTextarea value="#{manterProdutoMB.produto.descricao}"></p:inputTextarea>


					</h:panelGrid>

				</h:panelGrid>
				<h:panelGrid columns="2" style="float:right">
					<p:commandButton value="Cadastrar"
						actionListener="#{manterProdutoMB.cadastraProduto()}" ajax="false"
						style="margin-left: 40px ;margin-right: 20px;" />
					<p:commandButton value="Limpar" action="#{manterProdutoMB.limpaCampos()}" ajax="true" update="@form"/>

				</h:panelGrid>

			</p:fieldset>
			
			
			
		</h:form>
	</ui:define>



</ui:composition>
