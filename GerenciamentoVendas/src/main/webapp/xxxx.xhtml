<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">



	<style>
body {
	background: url('resources/images/fotoTeste.jpg') fixed;
	background-size: cover;
	padding: 0;
	margin: 0;
}

.form-holder {
	background: rgba(255, 255, 255, 0.2);
	margin-top: 10%;
	border-radius: 3px;
}

.form-head {
	font-size: 30px;
	letter-spacing: 2px;
	text-transform: uppercase;
	color: #fff;
	text-shadow: 0 0 30px #000;
	margin: 15px auto 30px auto;
}

.remember-me {
	text-align: left;
}

.ui.checkbox label {
	color: #ddd;
}
</style>

	<script>
		$('.ui.checkbox').checkbox();
	</script>


	<ui:include src="template/scriptsCSS.xhtml" />

	<div class="ui one column center aligned grid">
		<div class="column six wide form-holder">
			<h2 class="center aligned header form-head">Sign in</h2>
			<div class="ui form">
				<div class="field">
					<input type="text" placeholder="username" />
				</div>
				<div class="field">
					<input type="password" placeholder="password" />
				</div>
				<div class="field">
					<input type="submit" value="sign in"
						class="ui button large fluid green" />
				</div>
				<div class="inline field">
					<div class="ui checkbox">
						<input type="checkbox" /> <label>Remember me</label>
					</div>
				</div>
			</div>
		</div>
	</div>












</ui:composition>
