<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/main.xhtml">



	<ui:define name="body">
		<h:form>
			<f:metadata>
				<f:event listener="#{principalMB.init()}" type="preRenderView"></f:event>
			</f:metadata>

			<p:outputLabel value="#{principalMB.init()}" rendered="false"></p:outputLabel>

			<p:dialog header="Login" widgetVar="dlg" resizable="false" width="500px" height="200px;">
				<h:panelGrid columns="2" cellpadding="5">
					<h:outputLabel for="username" value="Usuario: " />
					<p:inputText id="username" value="#{principalMB.login.usuario}"
						required="true" requiredMessage="O campo usuario é obrigatorio."
						label="username" />

					<h:outputLabel for="password" value="Senha: " />
					<p:password id="password" value="#{principalMB.login.senha}"
						required="true" label="password"
						requiredMessage="O campo senha é obrigatorio." />

					<f:facet name="footer">
						<p:commandButton value="Login" update="growl"
							actionListener="#{principalMB.login()}" ajax="false"
							oncomplete="handleLoginRequest(xhr, status, args)" />
					</f:facet>


				</h:panelGrid>
				<p:messages />
			</p:dialog>

		</h:form>

		<script type="text/javascript">
    function handleLoginRequest(xhr, status, args) {
        if(args.validationFailed || !args.loggedIn) {
            PF('dlg').jq.effect("shake", {times:5}, 100);
        }
        else {
            PF('dlg').hide();
            $('#loginLink').fadeOut();
        }
    }
</script>










	</ui:define>

</ui:composition>
