<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="starter.xhtml">



	<ui:define name="body">

		<h:form>


			<div class="box box-primary">
				<div class="box-header with-border" style="border-bottom: 30px;">
					<h2 class="box-title">Cadastro de Fornecedores</h2>
				</div>
				<div class="box-body">
					<p:messages></p:messages>
					<div class="form-group" style="width: 200px;">


						<h:panelGrid style=" margin-bottom: 10px;">
							<p:outputLabel value="Nome" />
							<h:inputText value="#{manterFornecedorMB.fornecedor.nome}"
								styleClass="form-control" />
						</h:panelGrid>

						<h:panelGrid>
							<p:outputLabel value="CNPJ" />
							<h:inputText value="#{manterFornecedorMB.fornecedor.cpfCnpj}"
								styleClass="form-control" />

						</h:panelGrid>


						<h:panelGrid style=" margin-bottom: 10px;">
							<p:outputLabel value="Telefone" />
							<p:inputMask mask="(99) 9999-9999" styleClass="form-control"
								value="#{manterFornecedorMB.fornecedor.telefone}" />

						</h:panelGrid>


						<h:panelGrid>
							<p:outputLabel value="Celular" />
							<p:inputMask mask="(99) 9999-9999" styleClass="form-control"
								value="#{manterFornecedorMB.fornecedor.celular}" />

						</h:panelGrid>


						<h:panelGrid style="margin-bottom: 10px;">
							<p:outputLabel value="E-Mail" />
							<p:inputText value="#{manterFornecedorMB.fornecedor.email}"
								styleClass="form-control" />
						</h:panelGrid>


						<h:panelGrid>
							<p:outputLabel value="EndereÃ§o" />
							<p:inputText value="#{manterFornecedorMB.fornecedor.endereco}"
								styleClass="form-control" />
						</h:panelGrid>

					</div>

					<h:panelGrid columns="2" style="float:right">
						<p:commandButton value="Cadastrar"
							action="#{manterFornecedorMB.cadastrarFornecedor()}"
							update="@form" ajax="false"
							style="margin-left: 40px ;margin-right: 20px;">
							<p:ajax update="@form" resetValues="true" />
						</p:commandButton>
						<p:commandButton value="Limpar">
							<p:ajax update="@form" resetValues="true" />
						</p:commandButton>
					</h:panelGrid>

				</div>
			</div>

		</h:form>
	</ui:define>

</ui:composition>
