<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/main.xhtml">



	<ui:define name="body">

		<h:form >


			<p:fieldset legend="Cadastro de Fornecedores"
				style="margin-top: 20px; width: 920px; margin: auto; height: 50%; "
				styleClass="container">





					<h:panelGrid id="panel" columns="2"
						style="margin-top:50px; margin: auto; cellpadding: 10;"
						width="100%" styleClass="my-panel-grid" columnClasses="col1, col2">

						<h:panelGrid style=" margin-bottom: 10px;">
							<p:outputLabel value="Nome" />
							<p:inputText value="#{manterFornecedorMB.fornecedor.nome}" />
						</h:panelGrid>

						<h:panelGrid>
							<p:outputLabel value="CNPJ" />
							<p:inputText value="#{manterFornecedorMB.fornecedor.cpfCnpj}" />

						</h:panelGrid>


						<h:panelGrid style=" margin-bottom: 10px;">
							<p:outputLabel value="Telefone" />
							<p:inputMask mask="(99) 9999-9999"
								value="#{manterFornecedorMB.fornecedor.telefone}" />

						</h:panelGrid>


						<h:panelGrid>
							<p:outputLabel value="Celular" />
							<p:inputMask mask="(99) 9999-9999"
								value="#{manterFornecedorMB.fornecedor.celular}" />

						</h:panelGrid>


						<h:panelGrid style="margin-bottom: 10px;">
							<p:outputLabel value="E-Mail" />
							<p:inputText value="#{manterFornecedorMB.fornecedor.email}" />
						</h:panelGrid>


						<h:panelGrid>
							<p:outputLabel value="EndereÃ§o" />
							<p:inputText value="#{manterFornecedorMB.fornecedor.endereco}" />
						</h:panelGrid>

					</h:panelGrid>
			
				<h:panelGrid columns="2" style="float:right">
					<p:commandButton value="Cadastrar"
						action="#{manterFornecedorMB.cadastrarFornecedor()}" ajax="false"
						style="margin-left: 40px ;margin-right: 20px;" />
					<p:commandButton value="Limpar" />
				</h:panelGrid>

			</p:fieldset>



		</h:form>
	</ui:define>

</ui:composition>
