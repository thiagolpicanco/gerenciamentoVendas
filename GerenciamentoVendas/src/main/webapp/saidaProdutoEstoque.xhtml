<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/template/main.xhtml">

	<ui:define name="body">
		<h:form id="formEstoque">
			<p:growl id="msg" />
			<p:fieldset legend="Remoção Manual de produtos do estoque"
				style="width: 920px; margin: auto;">
				<h:panelGrid columns="2">


					<h:outputLabel value="Produto: " />
					<p:selectOneMenu style="width: 350px;" required="true"
						value="#{manterEstoqueMB.estoque}"
						converter="omnifaces.SelectItemsConverter">
						<f:selectItem itemLabel="Selecione" naoSelectionOption="true"></f:selectItem>
						<f:selectItems value="#{manterEstoqueMB.produtosVinculados}"
							var="prod"
							itemLabel="#{prod.produto.nome}  |  Tamanho : #{prod.tamanho}"></f:selectItems>
						<p:ajax update="basic" event="change"></p:ajax>
					</p:selectOneMenu>

					<h:outputLabel value="Quantidade a remover " />
					<p:spinner id="basic" value="#{manterEstoqueMB.qtdEntrada}"
						maxlength="4" size="4" required="true"
						requiredMessage="Campo Obrigatório" style="text-align: center;"
						min="1" max="#{manterEstoqueMB.estoque.qtdAtual}" />


				</h:panelGrid>
				<h:panelGrid columns="2" style="float: right;">
					<p:commandButton value="Efetuar remoção"
						action="#{manterEstoqueMB.efetuarRemocaoEstoque()}" update="@form"></p:commandButton>
					<p:commandButton value="Limpar"
						action="#{manterEstoqueMB.limparCampos()}" ajax="false"
						immediate="true" update="@form">

					</p:commandButton>

				</h:panelGrid>
			</p:fieldset>


		</h:form>
	</ui:define>

</ui:composition>
