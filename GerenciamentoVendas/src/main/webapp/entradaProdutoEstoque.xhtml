<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/template/main.xhtml">

	<ui:define name="body">
		<h:form id="formEstoque">
		<p:growl id="msg"/>
			<p:fieldset legend="Entrada Manual de produtos ao estoque"
				style="width: 920px; margin: auto;">
				<h:panelGrid columns="2">


					<h:outputLabel value="Produto: " />
					<p:selectOneMenu style="width: 350px;" required="true"
						value="#{manterEstoqueMB.estoque}"
						converter="omnifaces.SelectItemsConverter">
						<f:selectItem itemLabel="Selecione" naoSelectionOption="true"></f:selectItem>
						<f:selectItems value="#{manterEstoqueMB.produtosVinculados}"
							var="prod"
							itemLabel="#{prod.produto.nome}  |  Tamanho : #{prod.tamanho}"></f:selectItems>

					</p:selectOneMenu>
					
					<h:outputLabel value="Quantidade a entrar: " />
					<p:spinner id="basic" value="#{manterEstoqueMB.qtdEntrada}"
						maxlength="4" size="4" required="true" requiredMessage="Campo ObrigatÃ³rio"
						style="text-align: center;" min="1" />


				</h:panelGrid>
				<h:panelGrid columns="2" style="float: right;">
					<p:commandButton value="Efetuar entrada"
						action="#{manterEstoqueMB.efetuarEntradaEstoque()}" update="@form"></p:commandButton>
					<p:commandButton value="Limpar"
						action="#{manterEstoqueMB.limparCampos()}"  ajax="false" immediate="true" update="@form" >
					
						</p:commandButton>

				</h:panelGrid>
			</p:fieldset>


		</h:form>
	</ui:define>

</ui:composition>
