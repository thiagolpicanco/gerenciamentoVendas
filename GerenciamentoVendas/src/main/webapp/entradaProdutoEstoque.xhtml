<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions" template="starter.xhtml">

	<ui:define name="body">
		<h:form id="formEstoque">
			<p:growl id="msg" />
			<div class="box box-primary">
				<div class="box-header with-border" style="border-bottom: 30px;">
					<h2 class="box-title">Entrada de Produto em Estoque</h2>
				</div>
				<div class="box-body">

					<div class="form-group">

						<h:outputLabel value="Produto: " />
						<h:selectOneMenu style="width: 350px;" required="true"
							styleClass="form-control" value="#{manterEstoqueMB.estoque}"
							converter="omnifaces.SelectItemsConverter">
							<f:selectItem itemLabel="Selecione" naoSelectionOption="true"></f:selectItem>
							<f:selectItems value="#{manterEstoqueMB.produtosVinculados}"
								var="prod"
								itemLabel="#{prod.produto.nome}  |  Tamanho : #{prod.tamanho}"></f:selectItems>

						</h:selectOneMenu>

						<h:outputLabel value="Quantidade a entrar: " />
						<BR />
						<p:spinner id="basic" value="#{manterEstoqueMB.qtdEntrada}"
							maxlength="4" size="4" required="true"
							requiredMessage="Campo ObrigatÃ³rio" style="text-align: center;"
							min="1" />



						<h:panelGrid columns="2" style="float: right;">
							<p:commandButton value="Efetuar entrada"
								action="#{manterEstoqueMB.efetuarEntradaEstoque()}"
								update="@form"></p:commandButton>
							<p:commandButton value="Limpar"
								action="#{manterEstoqueMB.limparCampos()}" ajax="false"
								immediate="true" update="@form">

							</p:commandButton>
						</h:panelGrid>
					</div>
				</div>
			</div>

		</h:form>
	</ui:define>

</ui:composition>
