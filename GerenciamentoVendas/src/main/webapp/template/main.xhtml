<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<f:view contentType="text/html" locale="pt_BR" />

<h:head>
	<title>Gerenciamentos de Lojas v0.1</title>


	<!-- 	<link rel="stylesheet" type="text/css" -->
	<!-- 		href="resources/semantic/semantic.min.css"></link> -->
	<script src="resources/semantic/semantic.min.js"></script>

	<style>
#header {
	width: 100%;
	background-color: rgba(55, 71, 79, 0.1);
	border-bottom: solid 1px rgba(55, 71, 79, 0.1);
	position: fixed;
	z-index: 999;
	-webkit-box-shadow: 0px 1px 1px 0px rgba(0, 0, 0, 0.2);
	-moz-box-shadow: 0px 1px 1px 0px rgba(0, 0, 0, 0.2);
	box-shadow: 0px 1px 1px 0px rgba(0, 0, 0, 0.2);
	-webkit-transition: all 0.5s ease;
	-moz-transition: all 0.5s ease;
	-o-transition: all 0.5s ease;
	transition: all 0.5s ease;
}

.menubar {
	background-color: lightblue;
}

.ui-menu .ui-separator {
	background: #A8A8A8;
	border: none;
	width: 1px;
	clear: none;
	height: 22px;
	margin: 4px 6px 0;
	box-shadow: none;
}

</style>



</h:head>



<h:body style="background-color:#f1f1f1;">
	<table style="width: 100%;">


		<tr>

			<td height="30" style="margin-top: -5px;"><ui:include
					src="/menu.xhtml" /></td>
		</tr>

		<!-- BODY -->
		<tr valign="top">
			<td style="height: 700px; background-color: white"><ui:insert name="body" /></td>
		</tr>
		<!-- FOOTER -->
		<tr align="center">
			<td>
			
			</td>
		</tr>
	</table>


	<p:ajaxStatus style="width:16px;height:16px;">
		<f:facet name="start">
		</f:facet>

		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>
</h:body>
</html>
