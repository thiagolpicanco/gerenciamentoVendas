<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<f:view contentType="text/html" locale="pt_BR" />

<h:head>
	<title>Gerenciamentos de Lojas v0.1</title>


	<link rel="stylesheet" type="text/css"
		href="resources/semantic/dist/semantic.min.css"></link>
	<script src="resources/semantic/dist/semantic.min.js"></script>

	<link type="text/css" rel="stylesheet" href="css/bootstrap.css" />


</h:head>

<h:body style="background-color:#f1f1f1;">
	<table style="width: 100%;">

		<!-- HEADER -->
		<tr>
			<td>
				<div
					style="background-color: #708090; width: 100%; height: 115px; text-align: center">
					<h:outputText value="SISTEMA GERENCIAL DE LOJAS"
						style="font-size: 50px; margin:auto; color: #E0E0DE; font-family: sans-serif;"></h:outputText>
					<br />
					<h:outputText value="Versao 0.1 Alpha"
						style="font-size: 20px; margin:auto;color: #E0E0DE;  font-family: sans-serif; "></h:outputText>
				</div>
			</td>
		</tr>
		<tr>

			<td height="30" style="margin-top: -5px;"><ui:include
					src="/menu.xhtml" /></td>
		</tr>

		<!-- BODY -->
		<tr valign="top">
			<td style="height: 700px;"><ui:insert name="body" /></td>
		</tr>
		<!-- FOOTER -->
		<tr align="center">
			<td>
				<div
					style="background-color: #708090; width: 100%; height: 50px; text-align: center; position: absolute; bottom: 0;">

					<h:outputText value="Trabalho de Conclusao de Curso"
						style="font-size: 20px; margin:auto;color: #E0E0DE; margin-top: 50px; font-family: sans-serif; " />

				</div>
			</td>
		</tr>
	</table>

	<p:growl id="messages" globalOnly="true" />

	<p:ajaxStatus style="width:16px;height:16px;">
		<f:facet name="start">
		</f:facet>

		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>
</h:body>
</html>
